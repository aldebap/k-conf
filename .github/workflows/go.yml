name: Go Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  HOME_PATH: ${{ github.workspace }}
  SOURCE_PATH: .
  CMD_PATH: ./cmd
  TEST_PATH: test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Korn shell
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install ksh

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Set up Goreleaser
        shell: bash
        run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt update
          sudo apt install goreleaser

      - name: Build
        shell: bash
        run: |
          cd ${HOME_PATH}
          ./cmd/build.sh

      - name: Unit Tests
        shell: bash
        run: |
          cd ${HOME_PATH}
          ./cmd/unit-test.sh

      - name: Functional Tests
        shell: bash
        run: |
          cd ${HOME_PATH}
          ./cmd/functional-test.sh --start-kong

      - name: Release
        shell: bash
        run: |
          goreleaser build
